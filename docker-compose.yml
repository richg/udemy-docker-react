version: '3'
services:
    node_app:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "3000:3000"
        volumes:
            - "/home/node/app/node_modules"
            - ".:/home/node/app"
    node_tests:
        build:
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - "/home/node/app/node_modules"
            - ".:/home/node/app"
        command: ["npm", "run", "test"]
